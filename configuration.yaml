# Mail. Used gmail filter-forwarding from hass_email to work without delay. It seems like gmail will deliver quicker to the sender address(!). TODO: Can't do this anymore after gapps shutdown?
notify:
  - name: email
    platform: smtp
    server: 192.168.0.10
    port: 25
    encryption: none
    sender: !secret hass_email
    recipient:
      - !secret bengt_email
      - !secret maria_email
      - !secret hem_email
    sender_name: Home Assistant

# Shell commands
shell_command:
  relax_denon_quick1: curl http://192.168.0.38/MAINZONE/QUICKSELECT/s_quickselect.asp?radioUserMode=Quick1
  relax_denon_quick2: curl http://192.168.0.38/MAINZONE/QUICKSELECT/s_quickselect.asp?radioUserMode=Quick2
  relax_denon_quick3: curl http://192.168.0.38/MAINZONE/QUICKSELECT/s_quickselect.asp?radioUserMode=Quick3

# Relax TV for notifications
webostv:
  host: 192.168.0.25
  name: RelaxTV

# Global scene selector for hue
input_select:
  scen:
    name: Huescen
    options:
      - Flux
      - Inget
      - Energise
      - Concentrate
      - Bright
      - Read
      - Dimmed
      - Nightlight
      - Savanna sunset
      - Tropical twilight
      - Arctic aurora
      - Spring blossom
    initial: Flux
    icon: mdi:theme-light-dark

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say
    base_url: http://192.168.0.12:8123

# Lovelace UI
lovelace:
  mode: yaml
  resources:
    # https://github.com/thomasloven/lovelace-auto-entities/
    - url: /local/auto-entities.js
      type: module
    # https://github.com/Yevgenium/lovelace-weather-card-chart
    - url: /local/weather-card-chart.js
      type: module
    # https://github.com/thomasloven/lovelace-layout-card
    - url: /local/layout-card.js
      type: module
 
# Includes of other config files
scene: !include scenes.yaml
scene old: !include scenes_manual.yaml
zone: !include zone.yaml
sensor: !include sensor.yaml
binary_sensor: !include binary_sensor.yaml
switch: !include switch.yaml
google_assistant: !include google_assistant.yaml
group: !include group.yaml
automation: !include automation.yaml
automation old: !include automation_manual.yaml
script: !include script.yaml
rfxtrx: !include rfxtrx.yaml
