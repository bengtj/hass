- id: '1703942982447'
  alias: Nightly Backup
  description: Backup everything in the middle of the night.
  trigger:
  - platform: time
    at: 03:33:00
  condition: []
  action:
  - service: hassio.backup_full
    data:
      compressed: true
      location: hassbackup2
  mode: single
- id: '1704637753708'
  alias: GrillLjus
  description: Ljus f√∂r att grilla
  triggers:
  - event_type: hue_event
    event_data:
      id: grillknapp_button
      type: short_release
    trigger: event
  conditions: []
  actions:
  - if:
    - condition: state
      entity_id: switch.uteflux
      state: 'on'
    then:
    - target:
        entity_id: switch.uteflux
      data: {}
      action: switch.turn_off
    - data:
        brightness: 255
        kelvin: 4000
      target:
        entity_id:
        - light.flygelvagg
        - light.altanvagg
        - light.grilly
        - light.koksvagg_1
        - light.koksvagg_2
      action: light.turn_on
    else:
    - target:
        entity_id: light.flygelvagg
      data:
        rgb_color:
        - 0
        - 191
        - 255
      action: light.turn_on
    - delay:
        hours: 0
        minutes: 0
        seconds: 1
        milliseconds: 0
    - target:
        entity_id: switch.uteflux
      data: {}
      action: switch.turn_on
  mode: single
