- id: '1703942982447'
  alias: Nightly Backup
  description: Backup everything in the middle of the night.
  trigger:
  - platform: time
    at: 03:33:00
  condition: []
  action:
  - service: hassio.backup_full
    data:
      compressed: true
  mode: single
- id: '1704637753708'
  alias: GrillLjus
  description: Ljus f√∂r att grilla
  trigger:
  - platform: event
    event_type: hue_event
    event_data:
      id: grillknapp_button
      type: short_release
  condition: []
  action:
  - if:
    - condition: state
      entity_id: switch.uteflux
      state: 'on'
    then:
    - service: switch.turn_off
      target:
        entity_id: switch.uteflux
      data: {}
    - service: light.turn_on
      data:
        brightness: 255
        kelvin: 5358
      target:
        entity_id: light.flygelvagg
    else:
    - service: light.turn_on
      target:
        entity_id: light.flygelvagg
      data:
        rgb_color:
        - 0
        - 191
        - 255
    - delay:
        hours: 0
        minutes: 0
        seconds: 1
        milliseconds: 0
    - service: switch.turn_on
      target:
        entity_id: switch.uteflux
      data: {}
  mode: single
